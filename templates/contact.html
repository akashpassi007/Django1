{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/contact.jfif" class="d-block w-100 mx-0" alt="...">
    </div>
    <div class="container mb-3">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %} 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
  </div>
  <div class="form-group">
    <label for="desc">If you have any query then write it..</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form> 
</div>

{% endblock body %}
